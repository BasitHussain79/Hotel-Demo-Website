<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta
      name="description"
      content="Welcome to the most luxury & extraodinary hotel in Royal Karachi"
    />
    <meta
      name="keywords"
      content="hotel, Royal hotel, new pakistan hotel, luxury hotel"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Hotel RI | Contact</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <header>
      <nav class="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">BH</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a class="current" href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- CONTACT FORM -->
    <section class="contact-form">
      <div class="container">
        <h1><span>Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>

        <form
          name="contact"
          method="POST"
          data-netlify="true"
          data-netlify-recaptcha="true"
        >
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" id="Email" name="email" />
          </div>
          <div class="form-group">
            <label for="Message">Message</label>
            <textarea id="Message" name="Message"></textarea>
          </div>
          <div class="my-2">
            <div data-netlify-recaptcha="true"></div>
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- ICON-SECTION -->
    <section class="contact-info bg-dark">
      <div style="margin-top: 3rem;" class="boxes">
        <div class="box">
          <i class="fas fa-hotel fa-5x"></i>
          <h3 style="font-size:2rem;">Location</h3>
          <p style="margin: auto">30 Main street, Karachi</p>
        </div>
        <div class="box">
          <i class="fas fa-phone fa-5x"></i>
          <h3 style="font-size:2rem;">Phone Number</h3>
          <p style="margin: auto">(+92) 312-1234567</p>
        </div>
        <div class="box">
          <i class="fas fa-envelope fa-5x"></i>
          <h3 style="font-size:2rem;">Email</h3>
          <p style="margin: auto">luxuryhotel@hotelbt.com</p>
        </div>
      </div>
    </section>

    <!-- <div class="clr"></div> -->
    <!-- FOOTER -->
    <footer class="main-footer">
      <p>Hotel BH &copy; 2019, All Rights Reserved</p>
    </footer>
  </body>
</html>
